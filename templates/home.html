<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


    <title>Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Umbanda Anotações</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <!-- Outros itens do menu, se necessário -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Bem-vindo ao Sistema de Anotações</h1>
        
        <!-- Campo de Pesquisa -->
        <form class="d-flex mb-4">
            <input class="form-control me-2" type="search" placeholder="Pesquisar consulente" aria-label="Pesquisar">
            <button class="btn btn-outline-success" type="submit">Pesquisar</button>
        </form>
        
        <!-- Lista de Consulentes -->
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data do Cadastro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha de consulente -->
                {% for consulente in consulentes %}
                <tr>
                    <td>{{consulente.nome}}</td>
                    <td>{{consulente.data_cadastro}}</td>
                    <td>
               
                        <!-- Ícones de ação (adapte as URLs conforme necessário) -->
                        <a href="#ver" class="btn btn-info btn-sm"><i class="bi bi-eye-fill"></i> Ver</a>
                        <a href="#editar" class="btn btn-primary btn-sm"><i class="bi bi-pencil-fill"></i> Editar</a>
                        <!-- Dentro do loop for dos consulentes, atualize o link de Apagar -->
                        <a href="#" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#deleteModal" onclick="setDeleteUrl('{{ consulente.id }}')"><i class="bi bi-trash-fill"></i> Apagar</a>

                    </td>
                </tr>
                {% endfor %}
                <!-- Repita as linhas conforme necessário para outros consulentes -->
            </tbody>
        </table>

    </div>

    <!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Tem certeza de que deseja excluir este consulente?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <a class="btn btn-danger" id="deleteConfirmBtn">Excluir</a>
        </div>
      </div>
    </div>
  </div>
  


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>
        function setDeleteUrl(consulenteId) {
          var url = `/consulente/apagar/${consulenteId}/`; // Atualize com a URL correta para exclusão
          document.getElementById('deleteConfirmBtn').href = url;
        }
        </script>
        

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
